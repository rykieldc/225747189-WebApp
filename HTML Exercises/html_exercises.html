<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>
<body>
    <!--Navigation Menu-->
    <nav style="background:#E5D2C4; padding: 10px; text-align: center;">
        <b><a href="http://" style="text-decoration: none; color: #000; font-size: 20px; margin: 80px;">Home</a></b>
        <b><a href="http://" style="text-decoration: none; color: #000; font-size: 20px; margin: 80px;">About Us</a></b>
        <b><a href="http://" style="text-decoration: none; color: #000; font-size: 20px; margin: 80px;">Contact</a></b>
    </nav>

    <!--Video-->
    <section style="display: flex; align-items: center; justify-content: center;">
        <section style="display: inline-block; margin: 20px; width:40%; padding-right: 20px;">
            <video width="100%" autoplay muted><source src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Laptop.mp4" type="video/mp4">Your browser does not support the video tag.</video>
        </section>
        
        <!--Forms-->
        <section style="display: inline-block; margin: 20px; width: 40%; margin-left: 100px;">
            <form>
                <!--Username-->
                <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
                <input type="text" name="username" id="username" style="width: 50%; margin-bottom: 10px; padding: 5px;">
            
                <!--Password-->
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" name="password" id="password" style="width: 50%; margin-bottom: 10px; padding: 5px;">

                <!--Gender-->
                <label for="gender" style="display: block; margin-bottom: 5px;">Gender:</label>
                <label style="display: block; margin-top: 10px; text-indent: 20px;">
                    <input type="radio" name="gender" id="Male">Male &emsp;&emsp;
                    <input type="radio" name="gender" id="Female">Female
                </label>

                <br>
                <!--Terms and Conditions-->
                <label style="display: block; margin-top: 10px;"><input type="checkbox" name="terms" id="terms">Accept Terms and Conditions</label>

                <br>
                <!--Submit Button-->
                <input type="submit" value="Submit" style="margin-top: 10px; padding: 10px 50px; background-color: #E5D2C4; color: white; border: none; margin-left: 13%; border-radius: 11px; font-weight: 700;">
            </form>
        </section>
    </section>

    <hr style="width: 90%;">
    <br>

    <!--Table-->
    <section style="width: 90%; margin: 0 auto; text-align: center;">
        <figure>
            <table style="width: 90%; border-collapse: collapse;">
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 8px;">Name</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Age</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">City</th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px;">Kween Yasmin</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">19</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">Cavite</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px;">Nancy Seguerra</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">45</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">Quezon City</td>
                    </tr>
            </table>
        </figure>
    </section>

    <br>
    <hr style="width: 90%;">
    <br>

    <section style="display: flex; align-items: center; justify-content: center; margin: 0 auto; text-align: center;">
        <section style="display: inline-block; margin: 10px; width: 45%;">
            <!--Image-->
            <figure>
                <img width="100%" src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Kween.jpg" alt="Kween Yasmin">
                <figcaption>
                    Esophagus by Kween Yasmin
                </figcaption>
            </figure>

            <!--Audio-->
            <audio controls>
                <source src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Esophagus%20by%20Kween%20Yasmin.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </section>

        <section style="display: inline-block; margin: 10px; width: 45%;">
            <!--Image-->
            <figure>
                <img width="100%" src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Raffy.png" alt="Huwag Ka Nang Magpaliwanag">
                <figcaption>
                    Huwag Ka Nang Magpaliwanag
                </figcaption>
            </figure>

            <!--Audio-->
            <audio controls><source src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Raffy.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </section>
        </section>
    </section>

</body>
</html>
