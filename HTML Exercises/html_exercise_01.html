<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>

<header style="background:#d5bdaf; padding: 10px; text-align: center; font-size: 20px; font-weight: bold;">「 ✦ HTML EXERCISES ✦ 」</header>
<body style="background-color: #edede9;">
    <!--Navigation Menu-->
    <nav style="background:#e3d5ca; padding: 10px; text-align: center;">
        <b><a href="http://" style="text-decoration: none; color: #000; font-size: 20px; margin: 80px;">Home</a></b>
        <b><a href="http://" style="text-decoration: none; color: #000; font-size: 20px; margin: 80px;">About Us</a></b>
        <b><a href="http://" style="text-decoration: none; color: #000; font-size: 20px; margin: 80px;">Contact</a></b>
    </nav>

    <!--Video-->
    <section style="display: flex; align-items: center; justify-content: center;">
        <section style="display: inline-block; margin: 20px; width:40%; padding-right: 20px;">
            <video width="100%" loop autoplay muted><source src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Laptop.mp4" type="video/mp4">Your browser does not support the video tag.</video>
        </section>
        
        <!--Forms-->
        <section style="display: inline-block; margin: 20px; width: 40%;">
            <form style="margin-left: 60px;">
                <!--Name-->
                <label for="username" style="display: block; margin-bottom: 5px;">Name:</label>
                <input required pattern="[A-Za-z]" type="text" name="username" id="username" style="width: 50%; margin-bottom: 10px; padding: 5px;">
            
                <!--Password-->
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input required pattern="[A-Za-z0-9]{8,}" title="Minimum length of 8 alphanumeric characters only." minlength="8" type="password" name="password" id="password" style="width: 50%; margin-bottom: 10px; padding: 5px;">

                <!--Gender-->
                <label for="gender" style="display: block; margin-bottom: 5px;">Gender:</label>
                <label style="display: block; margin-top: 10px; text-indent: 20px;">
                    <input required type="radio" name="gender" id="Male">Male &emsp;&emsp;
                    <input required type="radio" name="gender" id="Female">Female
                </label>

                <br>
                <!--Terms and Conditions-->
                <label style="display: block; margin-top: 10px;">
                    <input required type="checkbox" name="terms" id="terms">Accept Terms and Conditions
                </label>

                <br>
                <!--Submit Button-->
                <input type="submit" value="Submit" style="margin-top: 10px; padding: 10px 50px; background-color: #d6ccc2; color: black; border: 1px solid #939393; margin-left: 13%; border-radius: 11px; font-family: 'Times New Roman'; font-size: medium; font-weight: 600;">
            </form>
        </section> 
    </section>

    <hr style="width: 90%;">
    <br>

    <!--Table-->
    <section style="width: 90%; margin: 0 auto; text-align: center;">
        <figure>
            <table style="width: 90%; border-collapse: collapse;">
                    <tr>
                        <th style="background-color: #d5bdaf; border: 1px solid #edede9; padding: 8px;">Name</th>
                        <th style="background-color: #d5bdaf; border: 1px solid #edede9; padding: 8px;">Age</th>
                        <th style="background-color: #d5bdaf; border: 1px solid #edede9; padding: 8px;">City</th>
                    </tr>
                    <tr>
                        <td style="background-color: #e3d5ca; border: 1px solid #edede9; padding: 8px;">Kween Yasmin</td>
                        <td style="background-color: #e3d5ca; border: 1px solid #edede9; padding: 8px;">19</td>
                        <td style="background-color: #e3d5ca; border: 1px solid #edede9; padding: 8px;">Cavite</td>
                    </tr>
                    <tr>
                        <td style="background-color: #f5ebe0; border: 1px solid #edede9; padding: 8px;">Nancy Seguerra</td>
                        <td style="background-color: #f5ebe0; border: 1px solid #edede9; padding: 8px;">45</td>
                        <td style="background-color: #f5ebe0; border: 1px solid #edede9; padding: 8px;">Quezon City</td>
                    </tr>
            </table>
        </figure>
    </section>

    <br>
    <hr style="width: 90%;">
    <br>

    <section style="display: flex; align-items: center; justify-content: center; margin: 0 auto; text-align: center;">
        <section style="display: inline-block; margin: 10px; width: 45%;">
            <!--Image-->
            <figure>
                <img width="100%" src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Kween.jpg" alt="Kween Yasmin">
                <figcaption>
                    Esophagus by Kween Yasmin
                </figcaption>
            </figure>

            <!--Audio-->
            <audio controls>
                <source src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Esophagus%20by%20Kween%20Yasmin.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </section>

        <section style="display: inline-block; margin: 10px; width: 45%;">
            <!--Image-->
            <figure>
                <img width="100%" src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Raffy.png" alt="Huwag Ka Nang Magpaliwanag">
                <figcaption>
                    Huwag Ka Nang Magpaliwanag
                </figcaption>
            </figure>

            <!--Audio-->
            <audio controls><source src="https://raw.githubusercontent.com/rykieldc/225747189-WebApp/main/HTML%20Exercises/Raffy.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </section>
    </section>
    <br>

    <footer style="background:#d5bdaf; padding: 10px; text-align: center;">Copyright © 2024 raikeru</footer>
</body>
</html>
